# https://docs.render.com/infrastructure-as-code
services:
  - type: web
    name: roameo
    runtime: docker
    repo: https://github.com/K007-K/AI-Travel-Assistant
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_GROQ_API_KEY
        sync: false
      - key: VITE_ORS_API_KEY
        sync: false
      - key: VITE_TRANSLATION_API_URL
        value: https://libretranslate.de
      - key: VITE_APP_NAME
        value: AI Travel Assistant
      - key: VITE_APP_VERSION
        value: 1.0.0
