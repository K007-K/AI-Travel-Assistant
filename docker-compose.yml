services:
  # Development Service
  web-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "6006:6006"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    command: npm run dev -- --host --port 6006

  # Production Preview Service
  web-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
        - VITE_GROQ_API_KEY=${VITE_GROQ_API_KEY}
        - VITE_TRANSLATION_API_URL=${VITE_TRANSLATION_API_URL}
        - VITE_APP_NAME=${VITE_APP_NAME}
        - VITE_APP_VERSION=${VITE_APP_VERSION}
        - VITE_ORS_API_KEY=${VITE_ORS_API_KEY}
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
